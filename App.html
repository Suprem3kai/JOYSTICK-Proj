<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Joystick for Arduino</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script> 
</head>
<body>
    <canvas id="canvas"></canvas>
    <h1>Made a quick Joystick</h1>
    <p>Has a few bugs though</p>
    
    <div class="sensitivity-controls">
        <label for="sensitivitySlider">Sensitivity:</label>
        <input type="range" id="sensitivitySlider" min="1" max="100" value="50">
        <span id="sensitivityValue">50</span>
    </div>
    
</body>
</html>
